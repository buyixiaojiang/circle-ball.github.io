<!DOCTYPE html>

<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  
  //使用过滤器筛选空气指数>60的城市
  var newArr=aqiData.filter(function(item){
	  return item[1]>60;
  });
  //将筛选出来的城市进行排序（从大到小排序）
  newArr.sort(function(a,b){
	  return a<b?1:-1
  });
  var aqiList = document.getElementById("aqi-list");
  //显示结果
  var pos=["一","二","三","四","五","六"];
  for(var i=0;i<newArr.length;i++){
	 document.write("<li>第"+pos[i]+"名："+newArr[i][0]+"，"+newArr[i][1]+"</li>");
  }
})();

</script>
</body>
</html>
