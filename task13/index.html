<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button" onClick="disp()">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

function disp() {
  /*	
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
var num=parseInt(document.getElementById("aqi-input").value);
document.getElementById("aqi-display").innerHTML=num;
if(isNaN(num)||num<0)
 document.getElementById("aqi-display").innerHTML="请输入数值！";

var input=document.getElementById("aqi-input");
input.onkeypress=function(e){
	if(e.keyCode==13){     //判断是否为回车，直接触发click事件
		document.getElementById('button').click();
	}
}
}

</script>
</body>
</html>
