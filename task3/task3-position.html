<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task3</title>
	<style type="text/css">
		/*
		1父容器相对定位，并且设置最小高度
		2左右容器绝对定位
		3中间容器设置左右margin
		 */
		* {
			margin: 0;
			padding: 20px;
		}
		img {
			width: 80px;
			height: 80px;
			padding: 0;
		}
		div {
			box-sizing: border-box;/*两并列盒子布局*/
			border: 1px solid #999;
		}
		.parent {
			position: relative;
			background: #eee;
			min-width: 480px;
			min-height: 497px;
			/*overflow: auto;			*/
		}
		.left, .right {
			position: absolute;
			top: 20px;
			background: #fff;
		}
		.left {
			left: 20px;
			width: 200px;
			margin-right: 20px;
		}
		.left img {
			display: inline-block;
			vertical-align: top;
		}
		.team-name {
			display: inline-block;
			width: 60px;
			padding: 0;
			border: 0;
			word-break: break-word;
		}
		.right {
			right: 20px;
			width: 120px;
			margin-left: 20px;
		}
		.center {
			margin: 0 160px 0 240px;
			background: #fff;
			text-indent: 2em;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="left">
			<img src="./img/ball.png" alt="">
			<h3 class="team-name">circle_ball</h3>
		</div>
		<div class="center">
			我们分别是来自重庆理工大学和淮阴师范学院的汉子和妹子，我们共同学习前端，希望能借此机会，更上一层楼。
			此外，俗话说，男女搭配干活不累，看来得实践下才能知道了。
		</div>
		<div class="right">		
			<img src="./img/1.png" alt="">
			<img src="./img/2.png" alt="">
			<img src="./img/3.png" alt="">
			<img src="./img/4.png" alt="">
			<img src="./img/5.png" alt="">
		</div>
	</div>
</body>
</html>
