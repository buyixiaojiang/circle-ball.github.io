<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task3-flex</title>
	<style type="text/css">
	/*使用强大的flex布局,flex:1，用来占据剩余的宽度*/
		* {
			margin: 0;
			padding: 20px;
		}
		img {
			width: 80px;
			height: 80px;
			padding: 0;
		}
		div {
			box-sizing: border-box;
			border: 1px solid #999;
		}
		.parent {
			display: flex;
			min-width: 480px;
			align-items: flex-start;
			background: #eee;
		}
		.left, .right, .center {
			background: #fff;
		}
		.left {
			display: flex;
			width: 200px;
			overflow: hidden;
			flex-basis:200px;			
		}
		.left img {
			flex-basis: 80px;
			flex: 0 0 80px;
		}
		.left h3 {
			flex: 1;
			padding: 0;
			word-break: break-word;
		}
		.right {
			width: 120px;
		}
		.center {
			flex: 1;
			margin: 0 20px;

		}
	</style>
</head>
